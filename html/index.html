<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Flix Talk</title>
  </head>
  <body>
    <header class="welcome-header">
      <h1 class="welcome-header__title">
        <span class="welcome-header__title__welcometo">Welcome to</span>
        <span class="welcome-header__title__flix">Flix</span>
        <span class="welcome-header__title__talk">Talk</span>
      </h1>
      <p class="welcome-header__text">
        If you have a Flix Talk Account, log in with your email or phone number.
      </p>
    </header>

    <form action="programs.html" method="get" id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
    </form>
  </body>
</html>
